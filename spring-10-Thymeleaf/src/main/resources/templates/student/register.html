<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">

    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>

<!--Bootstrap Integration-->
<h2 class="display-1 text-danger">Welcome to Cydeo Student's Register Form</h2>

<h2 class="cydeo">My Custom CSS</h2>

<!--Bootstrap Integration-->
<img th:src="@{/images/welcome-38249.png}">

<!--Display value of model-->
<h2 th:text="${studentList.get(0).firstName}"></h2>
<h2 th:text="${studentList.get(0).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${ 'Hello' + studentList.get(0).firstName }"></h2>
<h2 th:text="${ studentList.get(0).firstName + ' ' + studentList.get(0).lastName}"></h2>

<!--Link-->
<h2>
    <a th:href="@{https://cydeo.com}">Cydeo Page</a>
</h2>
<h2>
    <a th:href="@{/student/welcome}">Welcome</a>
</h2>

<!--Adding Parameters in Link-->
<h2>
    <a th:href="@{/student/welcome(id=3)}">Link1</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${studentList.get(0).firstName})}">Link2</a>
</h2>

<h2>
    <a th:href="@{/student/welcome(name=${studentList.get(0).firstName}, age=${studentList.get(0).age})}">Link3</a>
</h2>

<!--Iteration-->

<h2>Printing Students</h2>
<h3>
    <ul>
        <li th:each=" student : ${studentList}" th:text="${student}"></li>
    </ul>
</h3>
<h2>Printing Student's First Name</h2>

<ul>
    <h2>
        <li th:each=" student : ${studentList}" th:text="${student.firstName}"></li>
    </h2>
</ul>

<!--Conditional Logic-->
<div th:text="${studentList.get(0).age > 25 ? 'Eligible' : 'Not Eligible'}"></div>

<div>
    <span th:if="${studentList.get(0).state == 'Arizona'}">Arizona</span>
    <span th:unless="${studentList.get(0).state == 'Arizona'}">No Arizona</span>
</div>


</body>
</html>
